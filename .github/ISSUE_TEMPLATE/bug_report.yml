name: Bug Report
description: Report a bug to help us improve the F1 analysis tool
title: "[BUG] "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below with as much detail as possible.

  - type: textarea
    id: bug-description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug you encountered...
    validations:
      required: true

  - type: textarea
    id: reproduction-steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: dropdown
    id: interface-type
    attributes:
      label: Interface Used
      description: Which interface were you using when the bug occurred?
      options:
        - Web Dashboard (Browser)
        - Command Line Interface (CLI)
        - Python API/Import
        - Not sure
    validations:
      required: true

  - type: input
    id: os-info
    attributes:
      label: Operating System
      description: Your operating system and version
      placeholder: e.g., Windows 11, macOS 13.5, Ubuntu 22.04
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python Version
      description: Your Python version (run `python --version`)
      placeholder: e.g., Python 3.10.5

  - type: input
    id: browser-info
    attributes:
      label: Browser (if using web interface)
      description: Browser and version if the bug occurred in the web dashboard
      placeholder: e.g., Chrome 118.0.5993.88, Firefox 119.0

  - type: textarea
    id: f1-data-context
    attributes:
      label: F1 Data Context (if applicable)
      description: If the bug is related to F1 data, provide details
      placeholder: |
        - Year: 2024
        - Track: Monaco
        - Session: Qualifying
        - Driver: VER

  - type: textarea
    id: error-logs
    attributes:
      label: Error Logs
      description: Any error messages or logs you received
      render: shell

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here